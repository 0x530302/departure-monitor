<!doctype html>
<html lang="en" data-ng-app="departureMonitor" data-ng-controller="DepartureMonitorController">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>{{ stopname }}</title>

    <link rel="stylesheet" href="/normalize/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="departure" data-ng-repeat="departure in departures">
	<div class="departure-line">{{ departure.line }}</div>
	<div class="departure-direction">{{ departure.direction }}</div>
	<div class="departure-countdown">{{ departure.countdown }}</div>
    </div>

    <!--
    <div>
	<b>{{ stopname }}</b>
	<span class="pull-right">{{ timestamp }}</span>
    </div>
    -->

    <script src="/angular/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>

</html>
