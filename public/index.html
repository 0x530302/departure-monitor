<!doctype html>
<html lang="en" data-ng-app="departureMonitor" data-ng-controller="DepartureMonitorController">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>{{ stopname }}</title>

    <link rel="stylesheet" href="/normalize/normalize.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="departure" data-ng-repeat="departure in departures | orderObjectBy:'countdown'">
	<div class="departure-line">{{ departure.line }}</div>
	<div class="departure-direction">{{ departure.direction }}</div>
	<div class="departure-countdown">
	    <span class="departure-hour">
		{{ departure.hour }}
	    </span>
	    {{ departure.minutes }}
	</div>
    </div>

    <div id="stop-info">
	<div id="stop-name">{{ stopname }}</div>
	<div id="stop-time">{{ timestamp }}</div>
    </div>

    <disruption></disruption>

    <script src="/angular/angular.min.js"></script>
    <script src="/angular-animate/angular-animate.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>

</html>
