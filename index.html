<!DOCTYPE html>
<html lang="en" data-ng-app="departureMonitor" data-ng-controller="DepartureMonitorController">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>{{ stopname }}</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/departureMonitor.css" rel="stylesheet">

		<script src="js/angular.min.js"></script>
		<script src="js/departureMonitor.js"></script>
	</head>
	<body>
		<div class="panel panel-default">
			<div class="panel-heading">
				<b>{{ stopname }}</b>
				<span class="pull-right">{{ timestamp }}</span>
			</div>
		</div>

		<div class="container-fluid">
			<table class="table table-striped">
				<tr data-ng-repeat="departure in departures">
					<td>&nbsp;{{ departure.line }}</td>
					<td>{{ departure.direction }}</td>
					<td class="text-right">{{ departure.countdown }}&nbsp;</td>
				</tr>
				<tr>
					<th>&nbsp;#</th>
					<th>Richtung</th>
					<th class="text-right">Min&nbsp;</th>
				</tr>
			</table>
		</div>
	</body>
</html>
